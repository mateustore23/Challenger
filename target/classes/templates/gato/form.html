<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div layout:fragment="content">
        <h1>Cadastro Gato</h1>
        <div th:if="${msg != null}" class="alert alert-success" th:text="${msg}"></div>
        <form th:action="@{/gato/cadastrar}" method="post" th:object="${gato}">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" th:field="*{nome}" class="form-control">
            </div>
            <div class="form-group">
                <label>Ra√ßa</label>
                <input type="text" th:field="*{raca}" class="form-control">
            </div>
            <div class="form-group">
                <label>Peso</label>
                <input type="number" th:field="*{peso}" class="form-control">
            </div>
             <div class="form-group">
                <label>Data</label>
                <input type="date" th:field="*{data}" class="form-control">
            </div>
            <input type="submit" value="Cadastrar" class="btn btn-success">
        </form>
    </div>


</body>
</html>
